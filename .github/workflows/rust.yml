name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
          packages: libdbus-1-dev
          version: 1.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
